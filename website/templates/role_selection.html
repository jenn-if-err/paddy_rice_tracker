<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose a Role | Paddy Rice Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }
    .logo-img {
      max-width: 300px;
    }
    .role-selection-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .role-selection-box {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .btn-green {
      background-color: #355B25;
      color: #fff;
      margin: 10px 0;
      width: 100%; 
    }
    .btn-green:hover {
      background-color: #2b4a1d;
    }
    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid role-selection-container px-4 px-md-5">
    <div class="row w-100">

      <div class="col-md-6 d-none d-md-flex left-logo-col align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Paddy Rice Logo" class="logo-img">
      </div>


      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="role-selection-box">
          <h2 class="mb-4 fw-bold">Choose a role to proceed</h2>
          <a href="{{ url_for('auth.signup_municipal') }}" class="btn btn-green">Sign Up as Municipal Officer</a>
          <p class="or-divider">OR</p>
          <a href="{{ url_for('auth.sign_up') }}" class="btn btn-green">Sign Up as Barangay Staff</a>
          <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
