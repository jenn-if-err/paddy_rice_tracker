<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Paddy Rice Tracker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }

    .logo-img {
      max-width: 300px;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      max-width: 420px;
      width: 100%;
    }

    .form-control {
      padding: 1rem;
      font-size: 1rem;
    }

    .btn-green {
      background-color: #355B25;
      color: #fff;
      font-weight: 600;
    }

    .btn-green:hover {
      background-color: #2b4a1d;
    }

    .left-logo-col {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .input-group {
      position: relative;
    }

    .text-link {
      color: #355B25;
      font-weight: 600;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-fluid login-container px-4 px-md-5">
    <div class="row w-100">
      <!-- Left Logo -->
      <div class="col-md-6 d-none d-md-flex left-logo-col">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Paddy Rice Logo" class="logo-img">
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-box">
          <h2 class="mb-4 fw-bold text-center">Welcome to Paddy Rice Tracker</h2>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email or Username" required>
              <label for="email">Email or Username</label>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
            
            <button class="btn btn-green w-100" type="submit">Login</button>
          </form>
          
          <div class="mt-3 text-center">
            <span style="color: #6c757d; font-size: 0.9rem;">Don't have an account? </span>
            <a href="{{ url_for('auth.sign_up') }}" style="color: #6c757d; font-size: 0.9rem; text-decoration: underline;">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Password Visibility -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');

    togglePassword?.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
